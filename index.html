<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
        <div class="container">
            <div class="input-marks-container">
                <div class="input-container">
                    <h1>Grading System in JS</h1>
                    <div>
                        <label for="english">
                            <h5>English</h5>
                            <input type="text" id="english" class="inp">
                        </label>
                        <label for="maths">
                            <h5>Maths</h5>
                            <input type="text" id="maths" class="inp">
                        </label>
                        <label for="physics">
                            <h5>Physics</h5>
                            <input type="text" id="physics" class="inp">
                        </label>
                        <label for="chemistry">
                            <h5>Chemistry</h5>
                            <input type="text" id="chemistry" class="inp">
                        </label>
                        <label for="computer">
                            <h5>Computer</h5>
                            <input type="text" id="computer" class="inp">
                        </label>
                        <button id="form-btn">Calculate Grade</button>
                    </div>
                </div>
            </div>
            <div class="grade-container">
                <div class="grade-container-1">
                    <h1>Total</h1>
                    <p id="total"> </p>
                </div>
                <div class="grade-container-2">
                    <h1>Average</h1>
                    <p id="ave"></p>
                </div>
                <div class="grade-container-3">
                    <h1>Grade</h1>
                    <p id="grade"> </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
